<!DOCTYPE html>
<html>
<head>
    <title>360 Virtual Tour</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
</head>
<body>
    <div id="panorama" style="width: 100%; height: 600px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script>
        pannellum.viewer('panorama', {
             "type": "equirectangular",
             "panorama": "stitched1.jpeg",
             "autoLoad": true,
             "autoRotate": -2,
             "hfov": 110,
             "minHfov": 30,
             "maxHfov": 120,
             "pitch": 0,
             "yaw": 0,
             "hotSpotDebug": false,
             "showControls": true
        });
    </script>
</body>
</html>
